<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fast Fashion</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FastFashion</h1>
            <h3 id ="moneyTracker"> Money: $0</h3>
        </div>
        <div class="displaying">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
          <div class="six"></div>
          <div class="seven"></div>
          <div class="eight"></div>
          <div class="nine"></div>
          <div class="ten"></div>
        </div>
        <div class="game">
          <div class="rone">
            <button id="first" onclick="addMoney()"> <img src="images/k.jpeg"> </button>
          </div>
          <div class="rtwo upgrades" id="newEmploy">
            <button id ="hireE" onclick="addEmployee()">Hire Empolyee</button>
            <p id="employTrack">0</p>
            <p id="costempl">Cost = 10</p>
          </div>
          <div class="rthree upgrades" id="newBuildy">
            <button id ="addW" onclick="addWarehouse()">Open Additional Warehouse</button>
            <p id="wareTrack">0</p>
            <p id="costware">Cost = 100</p>
          </div>
          <div class="rfour upgrades" id="newPubly">
            <button id ="hireP" onclick="addPublicist()">Hire Publicist</button>
            <p id="publTrack">0</p>
            <p id="costpubl">Cost = 40</p>
          </div>
          <div class="rfive upgrades" id="upEmploy">
            <button id ="upgradeE" onclick="upEmployee()">Upgrade Employes</button>
            <p id="employUpTrack">0</p>
            <p id="costupem">Cost = 20</p>
          </div>
          <div class="rsix upgrades" id="upPubly">
            <button id ="upgradeP" onclick="upPublicist()" >Upgrade Publicist</button>
            <p id="publUpTrack">0</p>
            <p id="costuppb">Cost = 20</p>
          </div>
        </div>
        <div class="footer"></div>
      </div>

      <script src="fast.js"></script>
</body>
</html>
